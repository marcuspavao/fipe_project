<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIPE Viewer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-car"></i> Consulta Tabela FIPE</h1>
      <p class="subtitle">Valores de referência para veículos no Brasil</p>
    </header>
    
    <div class="search-container">
      <div class="search-card">
        <div class="form-group">
          <label for="tabelaSelect"><i class="fas fa-calendar-alt"></i> Ano de Referência:</label>
          <select id="tabelaSelect" class="form-control">
            <option value="">Selecione a tabela</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="marcaSelect"><i class="fas fa-trademark"></i> Marca:</label>
          <select id="marcaSelect" class="form-control" disabled>
            <option value="">Selecione uma marca</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="modeloSelect"><i class="fas fa-car-side"></i> Modelo:</label>
          <select id="modeloSelect" class="form-control" disabled>
            <option value="">Selecione um modelo</option>
          </select>
        </div>
      </div>
    </div>
    
    <div class="result-container" id="resultado">
      <!-- Resultados serão exibidos aqui -->
    </div>
    
    <footer>
      <p>Dados fornecidos pela Tabela FIPE &copy; 2023</p>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
